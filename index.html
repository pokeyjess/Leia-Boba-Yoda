<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Leia, Boba, Yoda</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Leia, Boba, Yoda</h1>
    <h6>
      Try your chances against the computer to see who wins in this variation of
      Rock, Paper, Scissors
    </h6>

    <div id="game">
      <div id="leia" class="box">
        <img src="leia.png" width="100" height="120" />
      </div>

      <div id="boba" class="box">
        <img src="boba.png" width="100" height="120" />
      </div>

      <div id="yoda" class="box">
        <img src="yoda.png" width="100" height="120" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
